<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" viewBox="0 0 1200 1200">
  <defs>
    <!-- Simpler site style: blue → orange gradient -->
    <linearGradient id="g" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4A90E2"/>
      <stop offset="25%" stop-color="#6CAFE3"/>
      <stop offset="40%" stop-color="#89C4E8"/>
      <stop offset="55%" stop-color="#F4B674"/>
      <stop offset="70%" stop-color="#FF9F5C"/>
      <stop offset="85%" stop-color="#FF7A42"/>
      <stop offset="100%" stop-color="#FF6B35"/>
    </linearGradient>
    <!-- subtle blur for softness (reduced) -->
    <filter id="cloudBlur" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="0.8"/>
    </filter>
    <!-- soft drop shadow for card -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- gradient background -->
  <rect x="0" y="0" width="1200" height="1200" fill="url(#g)"/>

  <!-- no clouds -->

  <!-- glass square behind title (refined spacing) -->
  <g transform="translate(240,240)">
    <!-- 720x720 square, centered within 1200x1200 canvas -->
    <rect x="0" y="0" width="720" height="720" rx="28"
          fill="#FFFFFF" fill-opacity="0.14" stroke="#FFFFFF" stroke-opacity="0.22" stroke-width="1"
          filter="url(#cardShadow)"/>
    <!-- subtle divider to balance spacing -->
    <rect x="120" y="390" width="480" height="1" fill="#FFFFFF" fill-opacity="0.22"/>
    <g font-family="-apple-system,BlinkMacSystemFont,Inter,Helvetica,Arial,sans-serif" text-anchor="middle">
      <!-- title slightly larger and raised a touch -->
      <text x="360" y="330" font-size="138" fill="#FFFFFF" fill-opacity="0.98" style="letter-spacing:-2px">journals.</text>
      <!-- subtitle smaller and lowered, improved tracking via spaces/punct -->
      <text x="360" y="460" font-size="32" fill="#FFFFFF" fill-opacity="0.9">mixing · mastering · sample library</text>
    </g>
  </g>
</svg>
