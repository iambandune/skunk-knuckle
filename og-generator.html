<!DOCTYPE html>
<html>
<head>
    <title>OG Card Generator</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #333; }
        canvas { box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <canvas id="canvas" width="1200" height="630"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const w = 1200, h = 630;
        
        // Create gradient matching website exactly (top to bottom)
        const gradient = ctx.createLinearGradient(0, 0, 0, h);
        gradient.addColorStop(0, '#4A90E2');      // blue (top)
        gradient.addColorStop(0.25, '#6CAFE3');   // lighter blue
        gradient.addColorStop(0.40, '#89C4E8');   // sky blue
        gradient.addColorStop(0.75, '#FF9F5C');   // orange
        gradient.addColorStop(0.90, '#FF7A42');   // deeper orange
        gradient.addColorStop(1, '#E67E22');      // bottom orange
        
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, w, h);
        
        // Add film grain noise
        const imageData = ctx.getImageData(0, 0, w, h);
        const data = imageData.data;
        
        for (let i = 0; i < data.length; i += 4) {
            const noise = (Math.random() - 0.5) * 35;
            data[i] = Math.min(255, Math.max(0, data[i] + noise));
            data[i + 1] = Math.min(255, Math.max(0, data[i + 1] + noise));
            data[i + 2] = Math.min(255, Math.max(0, data[i + 2] + noise));
        }
        
        ctx.putImageData(imageData, 0, 0);
        
        // Draw "journals." text
        ctx.fillStyle = 'white';
        ctx.font = '400 72px -apple-system, BlinkMacSystemFont, Inter, Helvetica Neue, sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        
        // Add subtle text shadow
        ctx.shadowColor = 'rgba(0, 0, 0, 0.2)';
        ctx.shadowBlur = 15;
        ctx.shadowOffsetX = 0;
        ctx.shadowOffsetY = 3;
        
        ctx.fillText('journals.', w / 2, h / 2);
        
        // Download link
        const link = document.createElement('a');
        link.download = 'og-card.png';
        link.href = canvas.toDataURL('image/png');
        link.textContent = 'Download PNG';
        link.style.cssText = 'position:fixed;top:20px;left:20px;color:white;font-size:20px;background:#333;padding:10px 20px;border-radius:8px;text-decoration:none;';
        document.body.appendChild(link);
        
        console.log('Right-click canvas and "Save Image As" or click the Download link');
    </script>
</body>
</html>
